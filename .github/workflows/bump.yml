name: ✨ Bump

on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:

permissions:
  pull-requests: write

jobs:
  Bump-Formula:
    runs-on: Ubuntu-Latest

    steps:
      - name: 🍺 Setup Homebrew
        id: setup-homebrew
        uses: Homebrew/actions/setup-homebrew@fffe656a8310bd0afea064864194c3ba8315d105 # master
        with:
          test-bot: false

      - name: 🫙 Cache Homebrew Bundler RubyGems
        id: cache
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
        with:
          path: ${{ steps.setup-homebrew.outputs.gems-path }}
          key: ${{ runner.os }}-rubygems-${{ steps.setup-homebrew.outputs.gems-hash }}

      - name: 💎 Install Homebrew Bundler RubyGems
        if: steps.cache.outputs.cache-hit != 'true'
        run: brew install-bundler-gems

      - name: ✨ Version up Homebrew Formula
        uses: dawidd6/action-homebrew-bump-formula@8d494330bce4434918392df134ad3db1167904db # v4
        with:
          token: ${{ secrets.TOKEN }}
          tap: ${{ github.repository }}
          livecheck: true
